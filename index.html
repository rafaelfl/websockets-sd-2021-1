<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente WebSocket</title>
</head>
<body>
    <h1>Bem vindo ao mundo dos WebSockets!</h1>
    <div>
        <input type="text" id="mensagem">
        <input type="button" id="enviar" onclick="sendMessage()" value="Ok">
    </div>

    <div id="listamsg"></div>
</body>
<script>
    const HOST = location.origin.replace(/^http/, 'ws')
    const socket = new WebSocket(HOST);

    socket.onopen = () => {
        console.log("ConexÃ£o aberta!");
    }

    socket.onmessage = ({ data }) => {
        var texto = document.createElement("div");

        texto.innerHTML(data.toString());

        document.getElementById("listamsg").appendChild(texto);
    }

    function sendMessage() {
        socket.send(document.getElementById("mensagem").value);
    }
</script>
</html>
